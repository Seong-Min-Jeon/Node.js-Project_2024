<!DOCTYPE html>
<html>
  {% include "head.html" %}

  <body>
    {% include "main.html" %}
    
    <div class="modal">
      <div class="modal_body">        
        <button id="return-btn" type="button" onclick="location.href='/'">
          <img src="/back.png" alt="뒤로가기 아이콘" width="20px">
        </button>    
        
        <h2>Login</h2>
        <form id="login-form" action="/auth/login" method="post">
          <div>
            <input placeholder="Email" type="email" name="email" required autofocus>
            <input placeholder="Password" type="password" name="password" required autofocus>                        
            <button id="login" type="submit" class="btn">Login</button>
          </div>

          <div>
            <a id="join" href="/login/join" class="btn">회원가입</a>
          </div>

          <hr></hr>
          <p>카카오톡으로 회원가입 없이 로그인</p>              
          <button id="kakao-btn" type="button" onclick="location.href='/auth/kakao'">
            <img src="/kakao.png" alt="카카오톡 아이콘" width="50px">
          </button>
        </form>
      </div>
    </div>     
  </body>

    {% include "footer.html" %}
  </body>
</html>
