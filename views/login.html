<!DOCTYPE html>
<html>
  {% include "head.html" %}

  <body>
    <div id="header">
        <img src="/logo.png" alt="명지 테크놀로지 로고" width="80px">
        <h1>Myongji Technology Recruit</h1>
    </div>

    <div class="main_image">
        <img src="/main.jpg" alt="명지 테크놀로지 이미지" width="100%">
        <h1 class="main_image_text" style="font-size:50px">믿음의 기업, <br> 믿을 수 있는 인재</h1>        
        <button id="apply-btn" type="button">지원하기</button>
    </div>
    
    <div class="modal">
        <div class="modal_body">
            <h2>로그인</h2>
            <form action="/auth/login" method="post">
              <div>
                <label for="email">이메일</label>
                <input class="login-input" type="email" name="email" required autofocus>
              </div>
              <div>
                <label for="password">비밀번호</label>
                <input class="login-input" type="password" name="password" required autofocus>
              </div>
              <a id="join" href="/login/join" class="btn">회원가입</a>
              <button id="login" type="submit" class="btn">로그인</button>
              <a id="kakao" href="/auth/kakao" class="btn">카카오톡</a>
            </form>
        </div>
    </div>     
  </body>

    {% include "footer.html" %}
  </body>
</html>
